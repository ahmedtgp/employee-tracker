<button mat-stroked-button
(click)="openDialog('Add', {})"
><mat-icon>add</mat-icon> Add Employee</button>

<mat-form-field>
    <input matInput placeholder="Filter" (keyup) = "applyFilter($event.target.value)">
</mat-form-field>
<table class="table-striped table-hover" mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name }} </td>
    </ng-container>
    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let element" > {{element.employee_salary | number}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Age </th>
        <td mat-cell *matCellDef="let element" > {{element.employee_age | number}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center"> 
            <button mat-icon-button 
            (click)="openDialog('Update',element)"
            matTooltip="Edit Employee"
            aria-label="edit this employee record" color="primary"> 
            <mat-icon>edit</mat-icon></button>
             | 
            <button mat-icon-button 
            (click)="openDialog('Delete',element)"
            matTooltip="Delete Employee"
            aria-label="Delete this employee record"
            color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator 
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[ 10, 25, 100]">
</mat-paginator>
