<ng-container *ngIf="action != 'Delete'; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>{{action}}</strong></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm"  fxLayoutGap="10px">
            <mat-form-field>
                <input matInput 
                type="text" 
                placeholder="Employee Name"
                [(ngModel)]="employeeData.employee_name"
                name="name" 
                required
                ngModel
                #nameInput="ngModel"
                >
                <mat-error *ngIf="nameInput.hasError('required')">Name field can not be empty</mat-error>            
            </mat-form-field>
            <mat-form-field>
                <input matInput 
                type="number" 
                [(ngModel)]="employeeData.employee_salary"
                placeholder="Salary"
                name="salary" 
                required
                ngModel
                #salaryInput="ngModel"
                >
                <mat-error *ngIf="salaryInput.hasError('required')">Salary field can not be empty</mat-error>            
            </mat-form-field>
            <mat-form-field>
                <input matInput 
                type="number" 
                [(ngModel)]="employeeData.employee_age"
                placeholder="Age"
                name="age" 
                required
                ngModel
                #nameInput="ngModel"
                >
                <mat-error *ngIf="nameInput.hasError('required')">Age field can not be empty</mat-error>            
            </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions mat-dialog-actions>
            <button mat-button (click)="doAction(f)" type="submit">
                {{action}}</button>
            <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
<ng-template #elseTemplate>
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>{{action}}</strong></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Sure to delete <b>{{employeeData.employee_name}}</b>?
        </mat-card-content>
        <mat-card-actions mat-dialog-actions>
            <button mat-button (click)="doAction()" type="submit">
                {{action}}</button>
            <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
